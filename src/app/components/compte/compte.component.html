<app-slidebar></app-slidebar>
<div class="container">
  <form [formGroup]="compteForm">
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control"  placeholder="Prenom" formControlName="prenom">
    </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control"  placeholder="Nom" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="email">Login</label>
        <input type="text" class="form-control"  placeholder="Login" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>
    <div class="form-group">
      <label for="ninea">Ninea</label>
      <input type="text" class="form-control" placeholder="Ninea" formControlName="ninea">
    </div>
    <div class="form-group">
      <label for="rC">Registre de Commerce</label>
      <input type="text" class="form-control" id="rC" placeholder="Registre de Commerce" formControlName="rC">
    </div>
    <div class="form-group">
      <label for="montant">Montant</label>
      <input type="number" class="form-control" id="montant" placeholder="montant" formControlName="montant">
    </div>
    <div class="form-group">
      <button class="btn btn-info" (click)="onCreer()">Enregistrer</button>
    </div>
  </form>
</div>
