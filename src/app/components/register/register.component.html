<div class="container">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control"  placeholder="Prenom" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control"  placeholder="Nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="email">Login</label>
      <input type="text" class="form-control"  placeholder="Login" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label >Role</label>
      <select formControlName="role">
        <option value="{{role.id}}" *ngFor="let role of roles ">{{role.libelle}}</option>

      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-info" (click)="onSubmit()">Enregistrer</button>
    </div>
  </form>

</div>
